<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하니봇 | Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e0e8ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .language-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
            margin-top: 1rem;
        }

        .language-btn:hover {
            color: #3b82f6;
        }

        .notification-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #3b82f6;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .notification-icon:hover {
            color: #2563eb;
        }

        .notifications-list {
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            width: 300px;
            z-index: 1000;
        }

        .notification-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item:hover {
            background: #f5f5f5;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-50px);
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/hanni.jpg" alt="하니봇 로고" class="logo">
        <h1 id="title">준비 중입니다</h1>
        <p id="description">하니봇의 공식 웹사이트가 곧 찾아뵙게 될 예정입니다. 많은 기대 부탁드립니다.</p>
        <button id="languageBtn" class="language-btn">English</button>
    </div>

    <div class="notification-icon" id="notificationIcon">
        <i class="fas fa-bell"></i>
    </div>

    <div class="notifications-list" id="notificationsList">
        <div class="notification-item" 
             data-title-ko="공지사항" 
             data-content-ko="특정 사용자의 웹훅 테러로 인해 테스터 신청 기능이 중단되었습니다. 추후 공지를 통해 사이트 오픈일을 알려드리겠습니다." 
             data-title-en="Notice" 
             data-content-en="The tester application feature has been suspended due to webhook abuse by a specific user. The website launch date will be announced later.">
            공지사항 1
        </div>
    </div>
    

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <i class="fas fa-times close-modal" id="closeModal"></i>
            <h3 id="modalTitle">알림</h3>
            <p id="modalContent">여기에 알림 내용이 표시됩니다.</p>
        </div>
    </div>

    <script>
        const languageData = {
            ko: {
                title: '준비 중입니다',
                description: '하니봇의 공식 웹사이트가 곧 찾아뵙게 될 예정입니다. 많은 기대 부탁드립니다.',
                languageBtn: 'English',
                notificationPrefix: '알림',
            },
            en: {
                title: 'Coming Soon',
                description: 'The official Hannibot website will be available soon. Please look forward to it!',
                languageBtn: '한국어',
                notificationPrefix: 'Notification',
            }
        };

        let currentLang = 'ko';

        const titleEl = document.getElementById('title');
        const descriptionEl = document.getElementById('description');
        const languageBtn = document.getElementById('languageBtn');
        const notificationsList = document.getElementById('notificationsList');
        const notificationItems = document.querySelectorAll('.notification-item');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');
        const notificationIcon = document.getElementById('notificationIcon');

        function updateLanguage() {
            const langData = languageData[currentLang];
            titleEl.textContent = langData.title;
            descriptionEl.textContent = langData.description;
            languageBtn.textContent = langData.languageBtn;
            notificationItems.forEach((item, index) => {
                item.textContent = `${langData.notificationPrefix} ${index + 1}`;
            });
        }

        languageBtn.addEventListener('click', () => {
            currentLang = currentLang === 'ko' ? 'en' : 'ko';
            document.documentElement.lang = currentLang;
            updateLanguage();
        });

        notificationIcon.addEventListener('click', () => {
            notificationsList.style.display = notificationsList.style.display === 'block' ? 'none' : 'block';
        });

        notificationItems.forEach(item => {
            item.addEventListener('click', () => {
                const titleKey = `data-title-${currentLang}`;
                const contentKey = `data-content-${currentLang}`;
                modalTitle.textContent = item.getAttribute(titleKey);
                modalContent.textContent = item.getAttribute(contentKey);
                modalOverlay.classList.add('show');
                notificationsList.style.display = 'none';
            });
        });

        closeModal.addEventListener('click', () => {
            modalOverlay.classList.remove('show');
        });

        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                modalOverlay.classList.remove('show');
            }
        });

        updateLanguage();
    </script>
</body>
</html>
