<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannibot - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #030303;
            color: white;
        }
        .hero {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .gradient-bg {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(99,102,241,0.05), transparent, rgba(244,63,94,0.05));
            filter: blur(24px);
        }
        .elegant-shape {
            position: absolute;
            background: linear-gradient(to right, rgba(255,255,255,0.08), transparent);
            border-radius: 9999px;
            backdrop-filter: blur(2px);
            border: 2px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px 0 rgba(255,255,255,0.1);
            opacity: 0;
            transform: translateY(-150px) rotate(-15deg);
            animation: fadeInShape 2.4s forwards;
        }
        .elegant-shape::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 9999px;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2), transparent 70%);
        }
        .shape1 { left: -10%; top: 15%; width: 600px; height: 140px; animation-delay: 0.3s; }
        .shape2 { right: -5%; top: 70%; width: 500px; height: 120px; animation-delay: 0.5s; }
        .shape3 { left: 5%; bottom: 5%; width: 300px; height: 80px; animation-delay: 0.4s; }
        .shape4 { right: 15%; top: 10%; width: 200px; height: 60px; animation-delay: 0.6s; }
        .shape5 { left: 20%; top: 5%; width: 150px; height: 40px; animation-delay: 0.7s; }
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 768px;
            margin: 0 auto;
            padding: 0 16px;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            border-radius: 9999px;
            background-color: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            margin-bottom: 48px;
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }
        .badge span {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 0.05em;
        }
        h1 {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 32px;
            letter-spacing: -0.025em;
            line-height: 1.2;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.2s;
        }
        .gradient-text {
            background: linear-gradient(to bottom, white, rgba(255,255,255,0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .fancy-text {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(to right, #a5b4fc, rgba(255,255,255,0.9), #fda4af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 18px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 32px;
            line-height: 1.5;
            font-weight: 300;
            letter-spacing: 0.025em;
            max-width: 32rem;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.4s;
        }
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #030303, transparent, rgba(3,3,3,0.8));
            pointer-events: none;
        }
        @keyframes fadeInShape {
            from {
                opacity: 0;
                transform: translateY(-150px) rotate(var(--rotate, -15deg));
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(var(--rotate, 0deg));
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(var(--rotate, 0deg)); }
            50% { transform: translateY(15px) rotate(var(--rotate, 0deg)); }
        }
        .elegant-shape {
            animation: fadeInShape 2.4s forwards, float 6s ease-in-out infinite;
        }
        @media (max-width: 640px) {
            h1 { font-size: 36px; }
            p { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="gradient-bg"></div>
        <div class="elegant-shape shape1" style="--rotate: 12deg;"></div>
        <div class="elegant-shape shape2" style="--rotate: -15deg;"></div>
        <div class="elegant-shape shape3" style="--rotate: -8deg;"></div>
        <div class="elegant-shape shape4" style="--rotate: 20deg;"></div>
        <div class="elegant-shape shape5" style="--rotate: -25deg;"></div>
        <div class="content">
            <div class="badge">
                <span>Hannibot</span>
            </div>
            <h1>
                <span class="gradient-text">Coming</span>
                <br>
                <span class="fancy-text">Soon</span>
            </h1>
            <p>
                The official Hannibot website will be available soon. Please look forward to it!
            </p>
        </div>
        <div class="overlay"></div>
    </div>
</body>
</html>
